<nav class="breadcrumb main-breadcrumb" aria-label="breadcrumb">
  <div class="breadcrumb-item main-breadcrumb_title">
    <ng-container *ngFor="let bc of breadcrumbs; let i = index">
      <ng-container *ngIf="i == 0">
        <app-icons [iconName]="bc.icon || 'ICON_DASHBOARD'" size="28x28" />
      </ng-container>
      <a [routerLink]="[bc.url]" routerLinkActive="active">{{ bc.title }}</a>
    </ng-container>
  </div>
</nav>
